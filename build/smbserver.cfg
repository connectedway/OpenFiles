option(OFC_FS_PIPE "Add Open File Pipe File System" ON)
option(OFC_FS_BOOKMARKS "Add Open File Bookmarks File System" ON)
if(ANDROID)
  option(OF_RESOLVER_FS "Add Open Files Android Resolver File System" ON)
endif()
option(OF_SMB "Include SMB build" ON)
