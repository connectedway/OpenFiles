  option(OF_SMB "Include SMB build" ON)
endif()
if(DEFINED OF_SMB_CLIENT)
  option(OFC_FS_SMB "Add Open Files SMB Client File System" ON)
endif()
option(OFC_KERBEROS "Include Kerberos Package" ON)
