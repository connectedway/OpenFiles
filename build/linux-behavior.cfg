# Behavior Options
#
option(OFC_NETMON "Include Netmon in build" ON)
option(OFC_PERSIST "Build in persistent configuration support" ON)
option(OFC_PERF_STATS "Build in performance statistics" OFF)
option(OFC_UNICODE_API "File APIs use unicode" ON)
option(OFC_PRESELECT_PASS "App scheduler should rebuild waitlists" OFF)
option(INIT_ON_LOAD "Initialize libraries on load" OFF)
set(OFC_LOAD_CORE "__attribute__((constructor(102)))" CACHE STRING "Compiler attribute for constructor")
set(OFC_UNLOAD_CORE "__attribute__((destructor(102)))" CACHE STRING "Compile attribute for destructor")
set(OFC_LOAD_SMB "__attribute__((constructor(105)))" CACHE STRING "Compiler attribute for constructor")
set(OFC_UNLOAD_SMB "__attribute__((destructor(105)))" CACHE STRING "Compile attribute for destructor")
option(OFC_DISCOVER_IPV4 "Support IPv4 Addressing" ON)
option(OFC_DISCOVER_IPV6 "Support IPv6 Addressing" ON)
