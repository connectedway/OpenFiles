set(PLATFORM_PROCESS_ID "windows.h" CACHE STRING "Include File Name for Process ID")
set(OFC_IMPL "linux" CACHE STRING "Core platform implementation to use")
option(OFC_FS_LINUX "Add Open File Linux File System" ON)
option(OFC_LOOPBACK "Configure a loopback Address" OFF)
option(OFC_MULTI_TCP "Listen on Each TCP Interface (ON) or any (OFF)" ON)
option(OFC_MULTI_UDP "Listen on Each UDP Interface (ON) or any (OFF)" ON)
