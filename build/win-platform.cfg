set(OFC_WCHAR "unsigned short" CACHE STRING "Platform type of a wide character")
option(INCLUDE_PLATFORM_WCHAR "Include wchar.h" OFF)
set(PLATFORM_WCHAR "windows.h" CACHE STRING "Name of system types")
set(OFC_PROCESS_ID "DWORD" CACHE STRING "Platform type of a process id")
