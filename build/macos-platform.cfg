#
# Platform Options
#
option(OFC_64BIT_INTEGER "Compiler supports 64 bit integers" ON)
option(OFC_LONGINT_64 "Compiler treats a long int as 64 bits" ON)
set(OFC_WCHAR "wchar_t" CACHE STRING "Platform type of a wide character")
option(INCLUDE_PLATFORM_WCHAR "Include wchar.h" ON)
set(PLATFORM_WCHAR "wchar.h" CACHE STRING "Name of system types")
set(OFC_PROCESS_ID "pid_t" CACHE STRING "Platform type of a process id")
option(INCLUDE_PLATFORM_PROCESS_ID "Include platform process id" ON)
set(PLATFORM_PROCESS_ID "sys/types.h" CACHE STRING "Include File Name for Process ID")
set(OFC_IMPL "darwin" CACHE STRING "Core platform implementation to use")
option(OFC_FS_DARWIN "Add Open File Darwin File System" ON)
option(OFC_LOOPBACK "Configure a loopback Address" ON)
option(OFC_MULTI_TCP "Listen on Each TCP Interface (ON) or any (OFF)" OFF)
option(OFC_MULTI_UDP "Listen on Each UDP Interface (ON) or any (OFF)" OFF)
