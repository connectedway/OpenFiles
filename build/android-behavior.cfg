#
# Behavior Options
#
option(OFC_NETMON "Include Netmon in build" ON)
option(OFC_PERSIST "Build in persistent configuration support" ON)
option(OFC_PERF_STATS "Build in performance statistics" ON)
option(OFC_UNICODE_API "File APIs use unicode" ON)
option(OFC_PRESELECT_PASS "App scheduler should rebuild waitlists" OFF)
option(INIT_ON_LOAD "Initialize libraries on load" OFF)
set(OFC_LOAD "__attribute__((constructor))" CACHE STRING "Compiler attribute for constructor")
set(OFC_UNLOAD "__attribute__((destructor))" CACHE STRING "Compile attribute for destructor")
option(OFC_DISCOVER_IPV4 "Support IPv4 Addressing" ON)
option(OFC_DISCOVER_IPV6 "Support IPv6 Addressing" ON)
