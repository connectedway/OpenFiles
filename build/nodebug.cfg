#
# Debug and Test Options
#
option(OFC_HANDLE_DEBUG "Build in debug checks for handles" OFF)
option(OFC_MESSAGE_DEBUG "Build in debug checks for messages" OFF)
option(OFC_APP_DEBUG "Build in debug checks for apps" OFF)
option(OFC_HEAP_DEBUG "Build in debug checks for heap" OFF)
option(OFC_STACK_TRACE "Store call stack traces in debug output" ON)
set(OFC_TRACE_LEN "1" CACHE STRING "Size of trace buffer (must be at least 1)")
set(OFC_LOG_DEFAULT "1" CACHE STRING "Default Log Level")
set(OFC_LOG_CONSOLE "0" CACHE STRING "Log to Console, 1=yes, 0=no")
set(OFC_HEAP_IMPL "cheap" CACHE STRING "Heap implementation to use")
